site_name: Game Design Docs
site_url: https://lushimi.github.io/FJN_Design/
theme:
  name: material
  palette:
  - scheme: default
    primary: teal
    accent: deep orange
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  - scheme: slate
    primary: teal
    accent: deep orange
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode

  features:
    - navigation.sections
    # - navigation.expand
    # - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

repo_url: https://github.com/Lushimi/FJN_Design
repo_name: Lushimi/FJN_Design

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys

docs_dir: Documents

plugins:
   - search
   - awesome-nav